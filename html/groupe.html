<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groupe</title>
    <link rel="stylesheet" href="groupe.css">
    <script src="groupe.js"></script>
</head>
<body>
    
    #/components/header.html#

    <div class="group-details-container">
        <h1 id="groupName">Détails du Groupe</h1>

        <div id="groupInfo">
            <h2>Informations du Groupe</h2>
            <p id="groupAdmin">Administrateur : </p>
            <p id="groupDateCreation">Date de création : </p>
        </div>

        <div id="groupUsers">
            <h2>Utilisateurs du Groupe</h2>
            <ul id="userList">
                <!-- Liste des utilisateurs affichée ici -->
            </ul>
        </div>

        <div id="groupDevices">
            <h2>Appareils du Groupe</h2>
            <ul id="deviceList">
                <!-- Liste des appareils affichée ici -->
            </ul>
            <div id="adminDeviceActions">
                <h3>Ajouter un appareil</h3>
                <form id="addDeviceForm">
                    <label for="deviceIp">IP de l'appareil</label>
                    <input type="text" id="deviceIp" required>
                    <button type="submit">Ajouter</button>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
